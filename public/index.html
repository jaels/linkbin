<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Linkbin</title>
        <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="client.js"></script>
    </head>
    <body ng-app="linkbinApp">
        <div ng-controller="frontPageList">
            <div ng-repeat="link in links" id="link-id" class="fpLinkContainer">
                <a href="{{link.link}}" class="fpLinkTitle">{{link.given_title}}</a><br />
                <a href="#" class="fpLinkDescription">{{link.num_of_comments}}</a> |
                <a href="#" class="fpLinkDescription">{{link.username}}</a> |
                <a href="#" class="fpLinkDescription">{{link.created_at}}</a>
            </div>
        </div>
    </body>
</html>
