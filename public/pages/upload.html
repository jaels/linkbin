<div class="uploadContainer">
    <div ng-controller="addLink">
        <form class="form-group">
            <input type="text" ng-model="link.url" name="url" placeholder="URL" class="form-control addLinkInput"/>
            <input type="text" ng-model="link.description" name="description" placeholder="Description" class="form-control addLinkInput"/>
            <input type="submit" ng-click="add()" value="Submit" class="btn" />
        </form>
    </div>
</div>
