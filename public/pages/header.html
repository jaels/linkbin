<div id="header" class="headerContainer">
    <a href="#/"><h2 class="headerTitle">LinkBin</h2></a>
    <button ng-click="logout()" class="btn addLink headerButton" ng-if="log===true">Log Out</button>
    <button ng-click="login()" class="btn login headerButton" ng-if="log===false">Login / SignUp</button>
    <button ng-click="addLink()" class="btn addLink headerButton">Add Link</button>
</div>
