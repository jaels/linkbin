<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Linkbin</title>
        <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="client.js"></script>
    </head>
    <body ng-app="linkbinApp">
        <div ng-controller="frontPageListView">
            <div ng-repeat="link in links" id="link-id" class="fpLinkContainer" >
                <div class="fpVoteCountContainer">
                    <img class="fpUpVote" src="/media/upvote.png" />
                    <p class="fpVoteCount">{{link.votes}}</p>
                    <img class="fpDownVote" src="/media/downvote.png" />
                </div>
                <div class="fpLinkContentContainer">
                    <a href="{{link.link}}" class="fpLinkHeadline">{{link.headline_in_link}}</a><br />
                    <a href="/{{link.id}}" class="fpLinkTitle">{{link.given_title}}</a><br />
                    <a href="/{{link.id}}" class="fpLinkDescription">{{link.num_of_comments}} comments</a> |
                    <a href="/{{link.id}}" class="fpLinkDescription">{{link.username}}</a> |
                    <a href="/{{link.id}}" class="fpLinkDescription">{{link.created_at | date : format : timezone }}</a>
                </div>
            </div>
        </div>

        <div ng-controller="singleLinkView">

        </div>
    </body>
</html>
